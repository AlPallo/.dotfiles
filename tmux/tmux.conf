# Terminal
set -g default-shell "/usr/bin/fish"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -sg escape-time 50
set -g history-limit 50000
set -g status-interval 5

# Colors:
set -g status-style "bg=#353b49,fg=#c8d0e0"
set -g window-status-style "fg=#6c7a96,bg=#353b49"
set -g window-status-current-style "fg=#c8d0e0,bg=#353b49"
set -g status-left " "
set -g status-right "#[fg=#c8d0e0]%Y-%m-%d %I:%M%p #{pane_title}"
set -g status-right-length 100

set -g pane-border-style "fg=#353b49"
set -g pane-active-border-style "fg=#c8d0e0"
set -g pane-border-lines double

# Window
set -g base-index 1
set-option -g renumber-windows on
set-option -g message-style fg=black,bg=green
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Mouse support
set -g mouse on

# Clipboard support
set-option -g set-clipboard on
set-option -g allow-passthrough on

# Normal mode
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind x kill-pane
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

# Window cycle mode
bind -T prefix h switch-client -T window-cycle \; set-option repeat-time 20000 \; select-window -t :-
bind -T prefix l switch-client -T window-cycle \; set-option repeat-time 20000 \; select-window -t :+
bind -r -T window-cycle h select-window -t :-
bind -r -T window-cycle l select-window -t :+
bind -T window-cycle Any set-option repeat-time 500 \; switch-client -T root

# Layout cycle mode
bind -T prefix Space switch-client -T layout-cycle \; set-option repeat-time 20000 \; next-layout
bind -r -T layout-cycle Space next-layout
bind -T layout-cycle Any set-option repeat-time 500 \; switch-client -T root

# Resize mode
bind -T prefix H switch-client -T resize \; set-option repeat-time 20000 \; resize-pane -L 15
bind -T prefix J switch-client -T resize \; set-option repeat-time 20000 \; resize-pane -D 5
bind -T prefix K switch-client -T resize \; set-option repeat-time 20000 \; resize-pane -U 5
bind -T prefix L switch-client -T resize \; set-option repeat-time 20000 \; resize-pane -R 15
bind -r -T resize H resize-pane -L 15
bind -r -T resize J resize-pane -D 5
bind -r -T resize K resize-pane -U 5
bind -r -T resize L resize-pane -R 15
bind -T resize Any set-option repeat-time 500 \; switch-client -T root

# Copy mode
setw -g mode-keys vi
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-c' send -X copy-selection \; send -X clear-selection
bind-key -T copy-mode-vi Escape if-shell -F "#{selection_present}" \
    "send-keys -X clear-selection" \
    "send-keys -X cancel"
unbind-key -T copy-mode-vi q
bind-key -T copy-mode-vi q if-shell -F "#{selection_present}" \
    "send-keys -X clear-selection" \
    "send-keys -X cancel"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# Plugin overrides
bind-key -T copy-mode-vi MouseDrag1Pane send-keys -X begin-selection
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -X clear-selection \; send-keys -X -N 5 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -X clear-selection \; send-keys -X -N 5 scroll-down
unbind-key -T copy-mode-vi y
bind-key -T copy-mode-vi 'y' send -X copy-selection \; send -X clear-selection
unbind-key -T copy-mode-vi C-q
bind-key -T copy-mode-vi 'C-q' send -X rectangle-toggle \; send -X begin-selection
